<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <h1>Collage Application</h1>
            <form action="">
                <div class="form">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="enter your first name..." id="first_name">
                    </div>
                    <div class="form_control">
                        <label for="Surname">Surname Name</label>
                        <input type="text" name="Surname" placeholder="enter your Surname name..." id="Surname">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="enter your mail..." id="email">
                    </div>
                    <!-- </div> -->
                    <div class="form_control">
                        <label for="Your Course">Your Course</label>
                        <select name="Your Course" id="Your Course">
                            <option value="">Select your Course</option>
                            <option value="">B.Tech Computer Science and Engineering</option>
                            <option value="">B.Tech Mechanical Engineering</option>
                            <option value="">B.Tech Data Science</option>
                            <option value="">B.Tech  ECE</option>
                            <option value="">B.Sc Computer Science</option>
                            <option value="">BCA</option>
                            <option value="">M.Tech Business Analytics Integrated</option>
                            <option value="">B.Arch</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea name="Addres" id="Address" placeholder="Enter your Address..." rows="4"
                            cols="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" name="City" placeholder="enter your City..." id="City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" placeholder="Enter your Pincode" id="pincode">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" name="Date" placeholder="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="Marksheet">HSC Marksheet</label>
                        <input type="file" name="Marksheet" placeholder="upload HSC Marksheet" id="Marksheet">
                    </div>
                </div>
                <div class="button">
                    <button type="button">Apply Now</button>
                </div>
            </form>
        </div>
</body>

</html>
